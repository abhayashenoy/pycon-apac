<!doctype html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{=response.title}}</title>
  <meta name="description" content="Pycon Asia Pacific 2011, Singapore">
  <meta name="author" content="Abhaya Shenoy">
  <meta name="keywords" content="pycon, apac, singapore">

  <!--  Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="{{=URL(r=request, c='static', f='favicon.ico')}}">
  <link rel="apple-touch-icon" href="{{=URL(r=request, c='static', f='apple-touch-icon.png')}}">

  <!-- fonts -->
  <link href='http://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>

  <!-- CSS : implied media="all" -->
  <link type="text/css" rel="stylesheet" media="screen" href="{{=URL(r=request, c='static/css/baseline/compressed', f='baseline.compress.css')}}">
  <link type="text/css" rel="stylesheet" media="screen" href="{{=URL(r=request, c='static/css/baseline/background-grid', f='grid.baseline.column.css')}}">
  <link rel="stylesheet" href="{{=URL(r=request, c='static/css', f='jquery.jgrowl.css')}}">
  <link rel="stylesheet" href="{{=URL(r=request, c='static/css', f='nivo-slider.css')}}" type="text/css" media="screen" />

  <link rel="stylesheet" href="{{=URL(r=request, c='static/css', f='site.css')}}">

  <!-- Uncomment if you are specifically targeting less enabled mobile browsers
  <link rel="stylesheet" media="handheld" href="css/handheld.css?v=2">  -->

  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="{{=URL(r=request, c='static/js/libs', f='modernizr-1.6.min.js')}}"></script>
  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-22787545-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>

<body class="page-grid">
  <section id="content" class="centercol">

    <header>
      <a id="logo-link" class="left" href="{{=URL(r=request, c='default', f='index')}}"></a>
      <p id="heading2" class="left"></p>
      <div class="right">
        <ul id="header-links">
          <li><a href="{{=URL(request.application,'plugin_wiki','page/sponsorship')}}">Sponsorship</a></li>
          <li><a href="{{=URL(request.application,'plugin_wiki','page/faq#helpout')}}">Help Out</a></li>
        </ul>
      </div>
      <div class="clear"></div>
      <form id="search_form" class="right" method="get" action="http://www.google.com/search">
        <fieldset id="search">
          <input type="search" name="q" id="search-text" size="15" value="Search this site"/>
          <input type="hidden" name="hl" value="en" />
          <input type="hidden" name="ie" value="ISO-8859-1" />
          <input type="hidden" name="sitesearch" value="{{=request.env.http_host}}" />
        </fieldset>
      </form>
    </header>

    <nav>
      {{=MENU(response.menu)}}
    </nav>

    <section class="page">
      {{if request.controller == 'default' and request.function == 'index':}}
      <div id="sliderbox">
        <div id="slider">
          <img src="{{=URL(r=request, c='static/images', f='slide1.jpg')}}" alt="" />
          <img src="{{=URL(r=request, c='static/images', f='slide2.jpg')}}" alt="" />
          <img src="{{=URL(r=request, c='static/images', f='slide3.jpg')}}" alt="" />
          <img src="{{=URL(r=request, c='static/images', f='slide4.jpg')}}" alt="" />
          <img src="{{=URL(r=request, c='static/images', f='slide5.jpg')}}" alt="" />
        </div>
      </div>
      {{pass}}
      <section class="column first width3">
        <section id="main">
          {{if response.flash: }}
          <div>
            <div class="growl tohide width2">{{=response.flash}}</div>
          </div>
          {{pass}}
          <div class="post">{{include}}</div>
        </section>
      </section>

      <section id="sidebar">
        {{include "sidebar.html"}}
      </section>
    </section>

    <footer>
      {{=plugin_wiki.embed('footer')}}
    </footer>
  </section>

  {{include 'web2py_ajax.html'}}
  <link rel="stylesheet" href="{{=URL(r=request, c='static/css', f='override.css')}}">
  <script src="{{=URL(r=request, c='static/js/libs', f='jquery.jgrowl.js')}}"></script>
  <script src="{{=URL(r=request, c='static/js/libs', f='jquery.nivo.slider.js')}}" type="text/javascript"></script>

  <script src="{{=URL(r=request, c='static/js', f='plugins.js')}}"></script>
  <script src="{{=URL(r=request, c='static/js', f='site.js')}}"></script>

  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
  <![endif]-->
</body>
</html>
